<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>
            <ui:insert name="title">Facelets Template</ui:insert>
        </title>
    </h:head>

    <h:body>
        <div id="top" class="top">
            <h:form id="menu">
                <ul class="menulist">
                    <li>
                        <p:selectOneMenu id="console" value="#{selectOneMenuView.console}" style="width:75px">
                            <f:selectItem itemLabel="Grupos" itemValue="" />
                            <f:selectItem itemLabel="Castores" itemValue="Castores" />
                            <f:selectItem itemLabel="Manada" itemValue="Manada" />
                            <f:selectItem itemLabel="Tropa" itemValue="Tropa" />
                            <f:selectItem itemLabel="Unidad" itemValue="Unidad" />
                            <f:selectItem itemLabel="Clan" itemValue="Clan" />
                            <f:selectItem itemLabel="Scouters" itemValue="Scouters" />
                        </p:selectOneMenu>
                    </li>
                    <li><h:commandLink action="#{controlAutorizacion.home()}" value="Inicio"/></li>
                    <li><h:commandLink action="#{controlAutorizacion.logout()}" value="Información"/></li>
                    <li><h:commandLink action="#{controlAutorizacion.home()}" value="Apuntate"/></li>
                    <li><h:commandLink action="#{controlAutorizacion.home()}" value="Inicio de Sesión"/></li>

                </ul>
                <ul>
                    <img src="foto39SantoAngel.PNG"/>

                </ul>
            </h:form>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
    </h:body>

</html>
